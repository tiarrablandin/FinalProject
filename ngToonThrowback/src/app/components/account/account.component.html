

 <ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Account!</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="input-group">
          <form>
            <h1 class="justify-content-center">Update Account!</h1>

            <div class="d-flex justify-content-center" *ngIf="editUser">
              <form class="text-center">
                <input
                  type="text"
                  name="title"
                  class="col form-input form-control"
                  placeholder="Title"
                  style="width: 300px"
                  [(ngModel)]="editUser.username"
                />
                <br />
                <input
                  type="text"
                  name="url"
                  class="col form-input form-control"
                  placeholder="URL"
                  style="width: 300px"
                  [(ngModel)]="editUser.firstName"
                />
                <br />
                <input
                  type="text"
                  name="description"
                  class="col form-input form-control"
                  placeholder="Description"
                  style="width: 300px"
                  [(ngModel)]="editUser.lastName"
                />
                <br />
                <input
                  type="text"
                  name="season"
                  class="col form-input form-control"
                  placeholder="Season"
                  style="width: 300px"
                  [(ngModel)]="editUser.bio"
                />
                <br />
                <input
                  type="text"
                  name="episodeNum"
                  class="col form-input form-control"
                  placeholder="Episode Number"
                  style="width: 300px"
                  [(ngModel)]="editUser.email"
                />
                <br />
                <input
                  type="text"
                  name="image"
                  class="col form-input form-control"
                  placeholder="Cartoon Image"
                  style="width: 300px"
                  [(ngModel)]="editUser.image"
                />
                <br />
                <button class="btn btn-outline-primary" (click)="updateUser()">
                  Update User!
                </button>
              </form>
            </div>
          </form>
          <br /><br />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-outline-primary"
      (click)="updateUser(); modal.dismiss('Cross click')"
    >
      Submit
    </button>
  </div>
</ng-template>
<div class="row">
  <div class="column">
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ loggedIn.image }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ loggedIn.username }}</h5>
        <p class="card-text">{{ loggedIn.bio }}</p>
        <p class="card-text">
          {{ loggedIn.firstName }} {{ loggedIn.lastName }}
        </p>
      </div>
    </div>

    <span class="">
      <a class="button" data-bs-toggle="offcanvas" (click)="editUser = loggedIn; open(content)"
        >Update User!</a
      >
    </span>


  </div>

  <div class="column">

    <div *ngIf="loggedIn">
      <div class="anyClass">
        <div
          *ngFor="let merch of userMerchs"
          class="card"
          style="width: 18rem"
          style="center: center"
        >
          <img
            class="card-img-top"
            src="{{ merch.image }}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ merch.createdDate }}</h5>
            <p class="card-text">{{ merch.updatedDate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column">
    <img src="assets/cartoonADDS.png" id="cartoonADDS" />
    <div *ngIf="loggedIn">
      <div class="anyClass">
        <div
          *ngFor="let toon of userToons"
          class="card"
          style="width: 18rem"
          style="center: center"
        >
          <img
            class="card-img-top"
            src="{{ toon.image }}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ toon.name }}</h5>
            <p class="card-text">{{ toon.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<td><button class="btn btn-danger" (click)="delete(loggedIn.id)"  [routerLink]="['/home']">Delete Me!</button></td>
